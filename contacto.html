    <div class="formu container-fluid">
        <div class=" text-center">
            <h1>Contactate con nosotros</h1>
            <p></p>
        </div>
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
            <div class = "container">
                             <form id="contact-form" role="form">
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Nombre</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingresa tu Nombre" required="required" data-error="Firstname is required.">    
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Apellido</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingresa tu apellido" required="required" data-error="Lastname is required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="form_email">Email</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingresa tu mail" required="required" data-error="Valid email is required.">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="form_message">Mensaje</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Deja tu mensaje aquí" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">        
                        <input type="submit" class="btn btn-success btn-send btn-block rounded mx-auto p-2 mt-2 mb-2" value="Enviar mensaje" >         
                </div>
        </div>
         </form>
        </div>
